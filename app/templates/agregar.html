{% extends 'index.html' %}

{% block titulo %}
Agregar Prendas de Vestir
{% endblock %}

{% block principal %}
<div class="prenda-container">
    <h2>Nueva Prenda de Vestir</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="btn btn-form">Registrar</button>
        <button type="reset" class="btn btn-form">Restablecer</button>
    </form>
    <a href="{% url 'listar' %}" class="btn btn-inicio">Volver al Inicio</a>
</div>
{% endblock %}
